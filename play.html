<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Ninelgammon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="board.css">
    <script src="script.js"></script>
    
</head>

<body>
    <nav class="menu-bar">
        <ul>
            <a href="index.html"><img src="images/1.png" alt="home">
            Home
            </a>
            <a href="h2p.html"><img src="images/3.png" alt="how to play">
            How to Play
            </a>
            <a href="play.html"><img src="images/2.png" alt="play">
            Play!
            </a>
            <a href="about.html"><img src="images/4.png" alt="about">
            About
            </a>
        </ul>
    </nav>
   <div class="content">
    <div id="playerForm" class="gameMenu">
        <h2>Enter player information
        </h2>
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" placeholder="Player 1 Name">
        <br>
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" placeholder="Player 2 Name">
        <br>
        <button id="startGame" class="btn">Start Game</button>
    </div>
    <div class="game" id="game">
        <canvas id="board" width="1920" height="1080"></canvas>
        <div class="playerInfo">
            <p id="player1Info">Player 1: <span id="player1Score">0</span></p>
            <p id="currentPlayer">Current Turn: Player 1</p>
            <p id="player2Info">Player 2: <span id="player2Score">0</span></p>
        </div>
        <div class="dice" id="dice">
          <div class="die" id="die1"></div>
            <div class="die" id="die2"></div>
    </div>
    <button class="btn" id="roll">Roll Dice</button>
   </div>
    <div id="restart">
        <h2 id="output"></h2>
        <h3>Want to play again?</h3>
        <button id="restartGame">Yes</button>
        <button id="refresh">No</button>
    </div>
    </div>
</body>

</html>
